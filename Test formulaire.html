<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Test%20formulaire%20CSS.css">
    <title>Inscription</title>
</head>
<body>
<p>
    <img src="Infinite_measures.png" class="infinit">
</p>

<h2 class="subtitle">Inscription</h2>

<fieldset class="name">
<p>
    <label>
        Votre nom :
        <input type="text" name="nom" placeholder="L'éponge">

    </label>
</p>
    <p>
        <label>
            Votre prénom :
            <input type="text" name="prénom" placeholder="Bob">
        </label>
    </p>
<p>
    <label>
        Votre adresse mail :
        <input type="email" name="email" placeholder="Ex: Bob@gmail.com">
    </label>

</p>
</fieldset>
<fieldset class="mdp">
<p >
    <label>
        Mot de passe :
        <input type="password" name="password">
    </label>
</p>
<p>
    <label>
        Confimer le mot de passe :
        <input type="password" name="confirmPassword">
    </label>

</p>
</fieldset>
<fieldset class="autre">
<p >
    <label>
        Votre date de naissance :
        <input type="date" name="birth">
    </label>
</p>
<p >
    <label>
        Photo de profil :
        <input type="file" name="pp" accept=".jpg,.jpeg,.png,.gif">
    </label>
</p>
</fieldset>
<p class="submit">
    <input type="submit" value="Terminer l'inscription">
</p>
</body>
</html>
